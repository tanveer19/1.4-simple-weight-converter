<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight-converter</title>
    <link rel="stylesheet" href="bootstrap.css" />

    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
          <h1 class="text-center display-4">Weight Converter</h1>

          <select
            id="select"
            class="form-select form-select-lg mb-3"
            aria-label="Default select example"
          >
            <option selected>Select base unit</option>
            <option id="pounds" value="lbKg">
              Pounds to Grams / Ounces / Kilograms
            </option>
            <option id="kilograms" value="kgLb">
              Kilograms to Grams / Ounces / Pounds
            </option>
          </select>

          <input
            id="input"
            class="my-3 form-control form-control-lg"
            type="number"
            placeholder=""
            disabled
          />

          <div id="output">
            <div class="alert alert-primary" role="alert">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
            <div class="alert alert-success" role="alert">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
            <div class="alert alert-warning" role="alert">
              <h4>Pounds:</h4>
              <div id="lbsOutput"></div>
            </div>
            <div class="alert alert-secondary" role="alert">
              <h4>Kilograms:</h4>
              <div id="kgsOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
