<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />

    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
      }
    </style>
    <title>Weight-converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group mb-2">
              <select
                id="selectedValue"
                class="form-select mb-2"
                aria-label="Default select example"
              >
                <option selected>Open this select menu</option>
                <option value="1">Pound to Gram / KG / Ounces</option>
                <option value="2">Meter to KM / Mile</option>
                <option value="3">Three</option>
              </select>

              <input
                id="lbsInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Pounds..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card text-white bg-primary mb-2">
              <div class="card-header">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card text-white bg-success mb-2">
              <div class="card-header">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>

            <div class="card text-white bg-info mb-2">
              <div class="card-header">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("output").style.visibility = "hidden";

      let selectElem = document.getElementById("selectedValue");
      selectElem.addEventListener("change", function () {
        console.log(selectElem.selectedIndex);
      });
      document
        .getElementById("lbsInput")
        .addEventListener("input", function (e) {
          document.getElementById("output").style.visibility = "visible";
          let lbs = e.target.value;
          document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
          document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
          document.getElementById("ozOutput").innerHTML = lbs * 16;
        });
    </script>
  </body>
</html>
